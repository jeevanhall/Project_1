<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Global Coffee Source E Commerce" />
        <meta name="author" content="Anusha Valasapalli, Jeevan Hall" />
        <title>Brew Kits & Accessories</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
       <!-- Bootstrap icons-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- My CSS -->
        <!-- <link href="css/mystyles.css" rel="stylesheet" /> -->
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">WORLD WIDE PRODUCTS FROM LOS ANGELES</span>
                <span class="site-heading-lower">Beans, Brew Kits & Accessories</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Products</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contact.html">Contact Farm</a></li>
                    </ul>
                    <!-- <form class="d-flex"> -->
                        <!-- <button class="btn btn-outline-light" type="submit"> -->
                            <!-- <i class="bi-cart-fill me-1"></i> -->
                            <!-- Cart -->
                            <!-- <span class="badge bg-light text-dark ms-1 rounded-pill">0</span> -->
                        <!-- </button> -->
                    <!-- </form> -->

                    <form class="d-flex">
                        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#feedbackModal" id="show-cart" type="button">
                            <i class="bi-cart2 me-1"></i>
                            Cart
                            <span class="badge bg-success text-white ms-1 rounded-pill" id="cart-total">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
       <!-- Section-->
       <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
        </section>
    
    <!-- Section: search-->
    <section id="search" class="pt-1 pb-4">
        <div class="container px-4">
            <div class="row text-center mt-3">
                <form>
                    <input class="w-100 form-control-lg" type="text" id="searchQuery"
                    placeholder="Type to start searching">
                </form>
            </div>
        </div>
    </section>
     <!-- Section: products-->
     <section>
        <div class="container px-4">
            <div class="row gx-4 justify-content-center row-cols-1 row-cols-md-3" id="products">
            </div>
        </div>
    </section>
     <!-- Cart Modal-->
     <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success bg-gradient p-4">
                    <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Shopping Cart</h5>
                    <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body border-0 p-4">
                    <form>
                        <div class="container px-4 mt-5">
                            <div class="row justify-content-center row-cols-1" id="products-cart">
                            </div>
                            <div class="row justify-content-center" id="empty-cart">
                                <div class="col mb-5 text-center">
                                    Cart is empty!
                                </div>
                             </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success rounded-pill btn-lg w-100" id="submitButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Feedback Modal-->
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Global Coffee Source 2023 </p></div>
    </footer>
    <!-- Product Template -->
    <div class="col mb-5 d-none" id="product-template">
        <div class="card h-100 text-center">
            <div class="card-header bg-white border-0">
            <!-- Product image-->
            <img class="card-img-top img-fluid" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="[ITEM NAME]" />
        </div>
            <!-- Product details-->
            <div class="card-body p-4">
                    <!-- Product name-->
                    <h5 class="fw-bolder product-name">[ITEM NAME]</h5>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2 product-reviews">
                        <div class="bi-star-fill"></div>
                    </div>
                    <!-- Product price-->
                    $<span class="product-price">[ITEM PRICE]</span>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                    <button class="btn btn-outline-success mt-auto product-action" type="button">[ITEM ACTION]</button>
                </div>
            </div>
        </div>
    </div>
      <!-- End of Product Template -->

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.4.js"></script>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>

    <!-- <script src="js/scripts.js"></script> -->
     <script src="products.js"></script>
       <!-- Storage with supabase -->
       <script src="supabase.js"></script>

</body>
</html>
